name: ECS Simulation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Java 21 (Matches pom.xml properties)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Compile & Verify (Runs ArchUnit, Unit Tests, and Integration Tests)
    # The -Pcoverage profile can be used if configured, otherwise default lifecycle
    - name: Build with Maven
      run: mvn clean verify -B

    # 4. Upload Coverage Report (JaCoCo)
    # This proves code is actually being tested
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 5

    # 5. Architecture Check (Explicit Fail)
    # If ArchUnit tests fail, the build stops here.
    - name: Ensure Architecture Compliance
      run: |
        echo "Checking for architecture violations..."
        mvn test -Dtest=ArchitectureTest -B
